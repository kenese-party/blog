<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <script src="vue.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
        <script src="https://trello.com/1/client.js?key=ce77e6af1371cfb41f4a8e8840d76f4c"></script>
        <script src="date.format.js"></script>
        <!--引入外部通用样式表-->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="page" class="page">
            <div class="main">
                <p class="page-title">所有卡片</p>
                <div class="item" v-for="item in items" :key="item.id" v-on:click="window.open(item.url)">
                    <p class="item-title">{{item.name}}</p>
                    <p>创建于{{item.created_date}}</p>
                </div>
            </div>
        </div>
        <script>
        var app = new Vue({
        el: '#page',
        data: {
            items: new Array(),
            created_dates: new Array(),
            window: window
        },
        created: function(){
            var that=this;
            window.Trello.get("boards/zqJHbNrr/cards").done(
                function(data){
                    console.log(data);
                    data = data.sort(function(a,b){
                        return parseInt(b.id.substring(0,8),16)-parseInt(a.id.substring(0,8),16);
                    })
                    for(var i=0;i<data.length;++i)
                    {
                        data[i].created_date = new Date(1000*parseInt(data[i].id.substring(0,8),16)).format("Y/m/d H:i"); // 注意：使用date.format.js库
                    }
                    that.items=data;
                    }
            );
           /* window.Trello.get(
                "boards/zqJHbNrr/actions?filter=createCard:idCard&actions_limit=1000&action_memberCreator_fields=fullName"
            ).done(
                function(data){
                    console.log("actions filtered:",data);
                }    
            )*/
        },
        methods: {
        }
        })
        </script>
    </body>
</html>
